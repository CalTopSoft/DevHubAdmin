<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SoftXStore Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/admin-base.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans flex items-center justify-center min-h-screen relative">
  <div id="particles-js" class="fixed inset-0 pointer-events-none"></div>
  <div class="form-container max-w-md w-full bg-gray-800/90 backdrop-blur-md p-8 rounded-lg shadow-xl relative z-10 animate-fade-in">
    <h2 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-400 mb-6 text-center">Iniciar Sesión</h2>
    <div class="form-group mb-4">
      <label for="email" class="block text-sm font-medium">Email</label>
      <input type="email" id="email" class="w-full p-2 rounded bg-gray-700/50 border border-gray-600 focus:border-purple-500 focus:ring focus:ring-purple-500/50 transition-all duration-300" required>
    </div>
    <div class="form-group mb-6">
      <label for="password" class="block text-sm font-medium">Contraseña</label>
      <input type="password" id="password" class="w-full p-2 rounded bg-gray-700/50 border border-gray-600 focus:border-purple-500 focus:ring focus:ring-purple-500/50 transition-all duration-300" required>
    </div>
    <button id="login" class="w-full p-2 rounded bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-500 hover:to-blue-500 text-white font-bold transition-all duration-300 transform hover:scale-105">Iniciar Sesión</button>
    <div class="mt-4 text-center">
      <a href="reset-password.html" class="text-gray-400 hover:text-purple-400 text-sm underline">
        ¿Olvidaste tu contraseña?
      </a>
    </div>
    <p id="error" class="text-red-400 mt-4 text-center hidden"></p>
  </div>
  <div id="toast-container" class="fixed bottom-4 right-4 space-y-2 z-20"></div>
  <script type="module" src="./js/login.js"></script>
  <script>
    console.log('Inicializando particles.js');
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: ['#8b5cf6', '#3b82f6'] },
        shape: { type: 'circle' },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out' }
      },
      interactivity: {
        detect_on: 'canvas',
        events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
        modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
      }
    });
  </script>
</body>
</html>
