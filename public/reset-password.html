<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - SoftXStore Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/admin-base.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans flex items-center justify-center min-h-screen relative">
  <div id="particles-js" class="fixed inset-0 pointer-events-none"></div>
  <div class="w-full max-w-md z-10">
    <!-- Formulario de solicitud de reset -->
    <div id="requestForm" class="form-container p-8 rounded-lg shadow-xl animate-fade-in">
      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-400 mb-2">Recuperar Contraseña</h2>
        <p class="text-gray-400 text-sm">Ingresa tu correo para recibir un enlace de recuperación</p>
      </div>

      <form id="resetForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            required
            placeholder="tu@correo.com"
            class="w-full px-4 py-3 rounded-lg bg-gray-700/50 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 focus:border-transparent"
          >
        </div>

        <button 
          type="submit" 
          id="submitBtn"
          class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-500 hover:to-blue-500 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105"
        >
          <span id="btnText">Enviar enlace de recuperación</span>
          <div id="btnLoading" class="inline-block w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin hidden"></div>
        </button>
      </form>

      <div id="message" class="mt-4 p-3 rounded-lg hidden"></div>

      <div class="mt-6 text-center">
        <a href="login.html" class="text-gray-400 hover:text-purple-400 text-sm underline">
          ← Volver al login
        </a>
      </div>
    </div>

    <!-- Formulario de nueva contraseña -->
    <div id="newPasswordForm" class="form-container p-8 rounded-lg shadow-xl animate-fade-in hidden">
      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-400 mb-2">Nueva Contraseña</h2>
        <p class="text-gray-400 text-sm">Ingresa tu nueva contraseña</p>
      </div>

      <form id="newPasswordFormElement" class="space-y-6">
        <div>
          <label for="newPassword" class="block text-sm font-medium">Nueva Contraseña</label>
          <input 
            type="password" 
            id="newPassword" 
            required
            minlength="6"
            placeholder="Mínimo 6 caracteres"
            class="w-full px-4 py-3 rounded-lg bg-gray-700/50 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 focus:border-transparent"
          >
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium">Confirmar Contraseña</label>
          <input 
            type="password" 
            id="confirmPassword" 
            required
            minlength="6"
            placeholder="Repite tu nueva contraseña"
            class="w-full px-4 py-3 rounded-lg bg-gray-700/50 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 focus:border-transparent"
          >
        </div>

        <button 
          type="submit" 
          id="newPasswordBtn"
          class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-500 hover:to-blue-500 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105"
        >
          <span id="newPasswordBtnText">Actualizar Contraseña</span>
          <div id="newPasswordBtnLoading" class="inline-block w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin hidden"></div>
        </button>
      </form>

      <div id="newPasswordMessage" class="mt-4 p-3 rounded-lg hidden"></div>
    </div>

    <!-- Mensaje de éxito -->
    <div id="successMessage" class="form-container p-8 rounded-lg shadow-xl animate-fade-in hidden text-center">
      <div class="w-16 h-16 bg-green-500 bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-400 mb-2">¡Contraseña Actualizada!</h2>
      <p class="text-gray-400 mb-6">Tu contraseña ha sido cambiada exitosamente.</p>
      <button onclick="window.location.href='login.html'" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
        Ir al Login
      </button>
    </div>
  </div>

  <div id="toast-container" class="fixed bottom-4 right-4 space-y-2 z-20"></div>

  <script type="module">
    import { resetPassword, confirmResetPassword } from './js/api/reset-password.js';
    import Toast from './js/ui/components/Toast.js';

    // Inicializar particles.js
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: ['#8b5cf6', '#3b82f6'] },
        shape: { type: 'circle' },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out' }
      },
      interactivity: {
        detect_on: 'canvas',
        events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
        modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
      }
    });

    // Elementos del DOM
    const requestForm = document.getElementById('requestForm');
    const newPasswordForm = document.getElementById('newPasswordForm');
    const successMessage = document.getElementById('successMessage');
    const resetForm = document.getElementById('resetForm');
    const newPasswordFormElement = document.getElementById('newPasswordFormElement');

    // Verificar si hay token en la URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (token) {
      requestForm.classList.add('hidden');
      newPasswordForm.classList.remove('hidden');
    }

    // Función para mostrar mensajes
    function showMessage(elementId, message, type = 'info') {
      const messageEl = document.getElementById(elementId);
      messageEl.textContent = message;
      messageEl.className = `mt-4 p-3 rounded-lg bg-${type === 'success' ? 'green' : type === 'error' ? 'red' : 'blue'}-500 bg-opacity-20 text-${type === 'success' ? 'green' : type === 'error' ? 'red' : 'blue'}-400 border border-${type === 'success' ? 'green' : type === 'error' ? 'red' : 'blue'}-500 border-opacity-30`;
      messageEl.classList.remove('hidden');
      
      setTimeout(() => {
        messageEl.classList.add('hidden');
      }, 5000);
    }

    // Función para toggle loading state
    function toggleLoading(btnId, textId, loadingId, isLoading) {
      const btn = document.getElementById(btnId);
      const text = document.getElementById(textId);
      const loading = document.getElementById(loadingId);
      
      btn.disabled = isLoading;
      if (isLoading) {
        text.classList.add('hidden');
        loading.classList.remove('hidden');
        btn.classList.add('opacity-75', 'cursor-not-allowed');
      } else {
        text.classList.remove('hidden');
        loading.classList.add('hidden');
        btn.classList.remove('opacity-75', 'cursor-not-allowed');
      }
    }

    // Manejar solicitud de reset
    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      
      if (!email) {
        showMessage('message', 'Por favor ingresa tu correo electrónico', 'error');
        return;
      }

      toggleLoading('submitBtn', 'btnText', 'btnLoading', true);

      try {
        await resetPassword(email);
        showMessage('message', 'Si el correo existe, se ha enviado un enlace de recuperación. Revisa tu bandeja de entrada.', 'success');
        document.getElementById('email').value = '';
      } catch (error) {
        showMessage('message', error.message || 'Error al enviar el enlace', 'error');
      } finally {
        toggleLoading('submitBtn', 'btnText', 'btnLoading', false);
      }
    });

    // Manejar cambio de contraseña
    newPasswordFormElement.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (newPassword !== confirmPassword) {
        showMessage('newPasswordMessage', 'Las contraseñas no coinciden', 'error');
        return;
      }

      if (newPassword.length < 6) {
        showMessage('newPasswordMessage', 'La contraseña debe tener al menos 6 caracteres', 'error');
        return;
      }

      toggleLoading('newPasswordBtn', 'newPasswordBtnText', 'newPasswordBtnLoading', true);

      try {
        await confirmResetPassword(token, newPassword);
        newPasswordForm.classList.add('hidden');
        successMessage.classList.remove('hidden');
      } catch (error) {
        showMessage('newPasswordMessage', error.message || 'Error al actualizar la contraseña', 'error');
      } finally {
        toggleLoading('newPasswordBtn', 'newPasswordBtnText', 'newPasswordBtnLoading', false);
      }
    });

    // Validación en tiempo real de contraseñas
    document.getElementById('confirmPassword').addEventListener('input', function() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = this.value;
      
      if (confirmPassword && newPassword !== confirmPassword) {
        this.classList.add('border-red-500');
      } else {
        this.classList.remove('border-red-500');
      }
    });
  </script>
</body>
</html>
